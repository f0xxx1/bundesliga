{% extends 'base.html' %}

{% block content %}

<div class="pt-4 row">
  <div class="col-md-12">
    <h1>Search Results for: "<b>{{ query_string }}</b>"</h1>
    <hr />
    <table class="table table-dark">
      <tbody>
        {% for team in search_results %}
        <tr>
          <td>{{ team.TeamName }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
